type Mutation {
    novoUsuario(
        dados: UsuarioInput!
    ): Usuario!

    exlcuirUsuario(
        filtro: UsuarioFiltro!
    ): Usuario

    alterarUsuario(
        filtro: UsuarioFiltro!
        dados: UsuarioInput!
    ): Usuario

    novoPerfil(
        dados: PerfilInput!
    ): Perfil

    excluirPerfil(
        filtro: PerfilFiltro!
    ): Perfil

    alterarPerfil(
        filtro: PerfilFiltro!
        dados: PerfilInput!
    ): Perfil
}
